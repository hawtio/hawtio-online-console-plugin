{{- if .Values.plugin.jobs.patchConsoles.enabled }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ template "hawtio-online-console-plugin.patcherName" . }}
  namespace: {{ .Release.Namespace }}
  labels:
{{ include "hawtio-online-console-plugin.app.labels" .Values.plugin | indent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ template "hawtio-online-console-plugin.patcherName" . }}
subjects:
  - kind: ServiceAccount
    name: {{ template "hawtio-online-console-plugin.patchServiceAccountName" . }}
    namespace: {{ .Release.Namespace }}
{{- end }}
