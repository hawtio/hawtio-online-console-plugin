apiVersion: apps/v1
kind: Deployment
metadata:
  name: hawtio-online-console-plugin
  labels:
    app: hawtio-online-console-plugin
    app.kubernetes.io/component: hawtio-online-console-plugin
    app.kubernetes.io/instance: hawtio-online-console-plugin
    app.kubernetes.io/part-of: hawtio-online-console-plugin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hawtio-online-console-plugin
  template:
    metadata:
      labels:
        app: hawtio-online-console-plugin
    spec:
      containers:
        - name: hawtio-online-console-plugin
          image: quay.io/hawtio/online-console-plugin:0.0.1
          ports:
            - name: nginx
              containerPort: 9443
              protocol: TCP
          imagePullPolicy: Always
          securityContext:
            allowPrivilegeEscalation: false
          resources:
            requests:
              cpu: 10m
              memory: 50Mi
          volumeMounts:
            - name: hawtio-serving
              readOnly: true
              mountPath: /etc/tls/private/serving
      volumes:
        - name: hawtio-serving
          secret:
            secretName: hawtio-online-console-plugin-serving
            defaultMode: 420
      restartPolicy: Always
      dnsPolicy: ClusterFirst
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 25%
