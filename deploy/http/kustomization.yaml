resources:
  - ../base

patches:
  - target:
      group: apps
      version: v1
      kind: Deployment
      name: hawtio-online-console-plugin
    path: deployment-patch.yaml
  - target:
      version: v1
      kind: Service
      name: hawtio-online-console-plugin
    path: service-patch.yaml
  - target:
      group: console.openshift.io
      version: v1
      kind: ConsolePlugin
      name: hawtio-online-console-plugin
    path: plugin-patch.yaml
  - target:
      version: v1
      kind: ConfigMap
      name: nginx-conf
    path: nginx-configmap-patch.yaml
